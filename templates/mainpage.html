<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition - Options</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fallback for unsupported video */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #c99613;
            position: relative;
        }

        /* Video Background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keep the video in the background */
        }

        /* Back Button */
        .top-left-container {
            position: absolute;
            top: 35px;
            left: 35px;
            z-index: 1; /* Ensure the back button is above the video */
        }

        .navigate-link {
            display: inline-block;
            padding: 1.0rem;
            font-size: 1.5vw;
            color: #ffffff;
            background-color: transparent;
            border: 1px solid #f9d342;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navigate-link:hover {
            background-color: #f9d342;
            color: #000;
        }

        /* Logo in top-right corner */
        .logo-container {
            position: absolute;
            top: 0px;
            right: 25px;
            z-index: 1; /* Ensure the logo is above the video */
        }

        .logo-container img {
            width: 100px; /* Adjust the size as needed */
            height: auto;
            margin-left: 10px;
            margin-top: 5px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            z-index: 2; /* Ensure the container is above the video */
        }

        h1 {
            color: #f9d342;
            margin-bottom: 1rem;
        }

        /* Styling for buttons to make them look like the back button */
        button {
            padding: 1rem;
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #f9d342;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 100%;
            margin: 1rem 0;
        }

        button:hover {
            background-color: #f9d342;
            color: #000;
        }

        .button-container {
            margin-top: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 0.5s ease-in;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2vw;
            }

            button {
                font-size: 1.8vw;
            }

            .container {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            button {
                font-size: 2.5vw;
            }

            .container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }

            button {
                font-size: 3.5vw;
                width: 90%;
            }

            .container {
                width: 100%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop>
        <source src="video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Back button in the top-left corner -->
    <div class="top-left-container">
        <a href="/index2" class="navigate-link">back</a>
    </div>

    <!-- Logo in the top-right corner -->
    <div class="logo-container">
        <img src="/static/final logo.jpg" alt="Logo">
    </div>

    <div class="container">
        <h1>Choose an Option</h1>

        <!-- Button Container -->
        <div class="button-container">
            <a href="/canvas"><button><h2>Write on Canvas</h2></button></a>
            <a href="/image_upload"><button><h2>Upload an Image</h2></button></a>
            <a href="/webcam"><button><h2>Camera Capture</h2></button></a>
        </div>
    </div>
</body>
</html>
