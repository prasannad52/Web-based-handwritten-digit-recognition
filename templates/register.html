<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Handwritten Digit Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/c5/23/a1/c523a1f7ee3d1b459cca6d4a9e26f9b9.gif');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #c99613;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #f9d342;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 80%;
        }
        input:focus {
            box-shadow: 0 0 8px #f9d342;
        }
        button {
            margin-top: 1rem;
            padding: 0.8rem;
            background-color: #f9d342;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 87%;
        }
        button:hover {
            background-color: #e8c333;
        }
        .toggle {
            margin-top: 1rem;
            color: #f9d342;
            cursor: pointer;
        }
        .toggle:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Sign Up</h1>
        <!-- Registration Form -->
        <form id="signupForm" action="/register" method="POST">
            <input type="text" name="name" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
        
        <!-- Already have an account? Login -->
        <p class="toggle"><a href="/login" style="color: #f9d342; text-decoration: none;">Already have an account? Login</a></p>
    </div>

    <!-- Display flash messages as popups -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                // Loop through each flash message
                {% for category,message in messages %}
                    // Display an alert for each message
                    alert("{{ message }}");
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}

    </div>
</body>
</html>
