<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Digit Recognition</title>
  <style>
    canvas {
      border: 1px solid black;
      margin: 10px 0;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Canvas-Based Digit Recognition</h1>
  <canvas id="drawingCanvas" width="400" height="400"></canvas>
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="predictCanvas()">Predict</button>
  <div id="output"></div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;
    canvas.addEventListener('mousedown', () => (isDrawing = true));
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      ctx.lineWidth = 15;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'white';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    function clearCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      document.getElementById('output').innerText = '';
    }

    async function predictCanvas() {
      const dataURL = canvas.toDataURL('image/png');
      const response = await fetch('/predict_canvas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataURL }),
      });
      const result = await response.json();
      document.getElementById('output').innerText = `Predicted Digits: ${result.digits}`;
    }
  </script>
</body>
</html>
